spring:
  jackson:
    date-format:
      com.fasterxml.jackson.databind.util.ISO8601DateFormat
  mvc:
    format:
      date: iso
      time: iso-offset
      date-time: iso-offset
  jpa:
    open-in-view: false
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 100
        order_update: true
        order_insert: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  datasource:
    hikari:
      driver-class-name: ${DB_DRIVER_NAME:net.sf.log4jdbc.sql.jdbcapi.DriverSpy}
      jdbc-url: jdbc:log4jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa
      password:
  sql:
    init:
      mode: always
server:
  8081
logging:
  level:
    root: info
